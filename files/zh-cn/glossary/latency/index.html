<p><strong>延迟</strong>是请求的资源到达其目的地所花费的网络时间。 低延迟是好的，这意味着几乎没有延迟。 高延迟是不好的，这意味着所请求的资源要花很长时间才能到达目的地。</p>

<p>延迟可能是任何类型的数据流中的一个因素，但是最常见的讨论方式是网络延迟（数据包从源传输到目标所花费的时间）和媒体编解码器延迟（传输数据包所需的时间）。 源数据进行编码或解码，并到达结果数据的使用者）。</p>
