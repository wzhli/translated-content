<p><span class="seoSummary"><strong>HTML の <code>&lt;figcaption&gt;</code> 要素または図キャプション要素</strong>は、親の {{HTMLElement("figure")}} 要素内にあるその他のコンテンツを説明するキャプションや凡例を表します。</span></p>
